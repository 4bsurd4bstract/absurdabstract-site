<!DOCTYPE html>
<style>
  button {
    width: 90%;
    height: 50px;
    transition: height 0.2s;
    margin-bottom: 10%;
  }
  button:hover {
    background-color: black;
    color: white;
    height: 100px;
  }
  button:active {
    color: white;
    background-color: red;
    opacity: 0.7;
    box-shadow: 0px 0px 10px red;
  }
</style>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learning More CSS</title>
  </head>
  <body>
    <button>a button</button>
    <button>another button</button>
    <button>another button</button>
    <br />
    <a href="text_styling.html">now look at this cool text!</a>
  </body>
</html>
