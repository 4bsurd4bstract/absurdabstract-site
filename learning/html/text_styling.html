<!DOCTYPE html>
<style>
  p {
    font-size: 100%;
    font-family: "Courier New", Courier, monospace;
    margin-bottom: 20px;
    text-wrap-mode: nowrap;
  }
  .big_text {
    font-family: Arial;
    font-size: 500%;
    font-weight: bold;
    text-align: center;
  }

  .box_text {
    margin: 100px;
    text-align: center;
    color:white;
    background-color: rgb(44, 120, 186);
  }
</style>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>text styling</title>
  </head>
  <body>
    <p>
      Basic Text WEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE
      EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE
    </p>
    <p class="big_text">Big Text.</p>
    <p class="box_text">
        This text is in a box!!!
    </p>
    Good stuff. Now 
    <a href = "../../index.html">
        take a break.
    </a>
  </body>
  
</html>
